{% extends 'core/base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col">
    <h2>Update Pessoa: {{ pessoa }}</h2>

        <form action="{% url 'pessoa_update' pessoa.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden"  value="{{user.id}}" name="user">
           
            {{ form|bootstrap }}

            <button style="width: 100px" type="submit" class="btn btn-primary">Atualizar</button>
            
            
        </form>
        <br>
        <form action="{% url 'pessoa_delete' pessoa.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden"  value="{{user.id}}" name="user">
            
            <button style="width: 100px" type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
    


{% endblock %}
