
{% extends 'core/base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col">
        <h2>Update Mensalistas: {{ mov_mensalista }}</h2>

        <form action="{% url 'mov_mensalista_update' mov_mensalista.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden"  value="{{user.id}}" name="user">

            {{ form|bootstrap }}

            <button type="submit" class="btn btn-primary">Atualizar</button>
            
        </form>

        <br>
        <form action="{% url 'mensalista_delete' mov_mensalista.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden"  value="{{user.id}}" name="user">
            
            <button style="width: 100px" type="submit" class="btn btn-danger">Delete</button>
        </form>

    </div>
</div>   


{% endblock %}
