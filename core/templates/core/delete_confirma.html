
{% extends 'core/base.html' %}

{% block main %}

<div class="row">
    <div class="col">

        <h2>Tem certeza que deseja deletar este registro: {{ obj }}</h2>


        <form action="{% url 'veiculo_delete' veiculo.id %}" method="POST" >

            {% csrf_token %}
            <input type="hidden"  value="{{user.id}}" name="user">

            <button type="submit" class="btn btn-danger">Deletar</button>

        </form>
    </div>
</div>

{% endblock %}
